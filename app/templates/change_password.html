{% extends "base.html" %}

{% block content %}
<div class="container section-spacer"
    style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="auth-container" style="margin: 0;">
        <h2 class="section-title" style="margin-top: 0;">Set New Password</h2>
        <p style="color: #666; margin-bottom: 30px;">This is your first login. Please update your temporary password to
            continue.</p>

        <form id="change-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required placeholder="Minimum 8 characters">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your new password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
